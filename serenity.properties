# Proyecto
serenity.project.name=Prueba Tecnica QA - OrangeHRM
serenity.test.root=com.pruebatecnica.orangehrm

# Configuración automática de drivers
webdriver.autodownload=true
serenity.browser.maximized=true

# Base URL
webdriver.base.url=https://opensource-demo.orangehrmlive.com/

# Configuración Chrome - Sin modo incógnito y sin popups de credenciales
chrome.switches=--remote-allow-origins=*;--disable-extensions;--disable-gpu;--disable-save-password-bubble;--disable-password-generation;--no-sandbox;--disable-dev-shm-usage
chrome.preferences=credentials_enable_service:false,profile.password_manager_enabled:false,profile.default_content_setting_values.notifications:2

# Configuración Edge - Mismas optimizaciones que Chrome
edge.switches=--remote-allow-origins=*;--disable-extensions;--disable-gpu;--disable-save-password-bubble;--disable-password-generation;--no-sandbox;--disable-dev-shm-usage
edge.preferences=credentials_enable_service:false,profile.password_manager_enabled:false,profile.default_content_setting_values.notifications:2

# Configuración para ejecución en paralelo
serenity.restart.browser.for.each=scenario
serenity.browser.width=1920
serenity.browser.height=1080

# Timeouts optimizados - Mejores prácticas
webdriver.timeouts.implicitlywait=3000
webdriver.wait.for.timeout=5000

# Configuración de WebDriverManager - DESACTIVADO para usar drivers locales
wdm.avoidAutoReset=true
wdm.avoidFallback=true
wdm.avoidReadReleaseFromRepository=true
wdm.avoidBrowserDetection=true

# Reportes
serenity.take.screenshots=AFTER_EACH_STEP
serenity.reports.show.step.details=trueserenity.outputDirectory=target/site/serenity
serenity.logging=NORMAL

# Configuración específica por runner (Chrome: auto, Edge: local)

# Configuración para threads paralelos - Optimizada para evitar repeticiones
serenity.batch.strategy=DIVIDE_EQUALLY
# serenity.batch.count=1  # Comentado para usar distribución automática


# Configuración para evitar conflictos de archivos en Windows
serenity.report.threads=1
